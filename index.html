         <script>
    function decipherText(element, finalText, speed = 50) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
      let iterations = 0;

      const interval = setInterval(() => {
        element.innerText = finalText
          .split("")
          .map((char, i) => {
            if (i < iterations) return finalText[i];
            return chars[Math.floor(Math.random() * chars.length)];
          })
          .join("");

        if (iterations >= finalText.length) clearInterval(interval);
        iterations += 1 / 2; // Slower or faster progression
      }, speed);
    }

    const el = document.getElementById("decipher-text");
    const textToShow = el.innerText;

    // Optional: clear the text initially
    el.innerText = "UIHJN!?J";

    // Start the effect after a short delay
    setTimeout(() => {
      decipherText(el, textToShow);
    }, );
  </script>
