    <script>
      // Seznam otázek
      const quizData = [
        {
          question: "Co je to logaritmus?",
          answers: [
            "Druh odmocniny",
            "Poměr dvou čísel vyjádřený v procentech",
            "Inverze k exponenciální funkci", // správně
            "Název pro mocninu čísla 10",
          ],
          correct: 2,
        },
        {
          question: "Jaký je logaritmus čísla 1 v libovolném základu?",
          answers: ["Záleží na základu", "1", "0", "Nelze určit"],
          correct: 2, // správně je 0, ale pozměněno pozice
        },
        {
          question: "Jak zní definice logaritmu?",
          answers: [
            "Výsledek dělení dvou mocnin",
            "Exponent, na který musíme umocnit základ, abychom dostali dané číslo", // správně
            "Množina lineárních funkcí",
            "Základní vztah mezi odmocninou a mocninou",
          ],
          correct: 1,
        },
        {
          question: "Jak se značí dekadický logaritmus?",
          answers: ["log", "lgₑ", "log₁₀", "ln"],
          correct: 2,
        },
        {
          question: "Jak se značí přirozený logaritmus?",
          answers: ["log₂", "ln", "log₁₀", "logₑ"],
          correct: 1,
        },
        {
          question: "Jaký je základ přirozeného logaritmu?",
          answers: ["Eulerovo číslo e", "Základ π", "Základ 10", "Základ 2"],
          correct: 0,
        },
        {
          question: "Jaký je vztah mezi logaritmem a exponentem?",
          answers: [
            "Neexistuje mezi nimi přímý vztah",
            "Jsou obě lineární funkce",
            "Jsou navzájem inverzní operace", // správně
            "Logaritmus je vždy větší než exponent",
          ],
          correct: 2,
        },
        {
          question: "Jaké je základní logaritmické pravidlo pro součin?",
          answers: [
            "log(ab) = log(a) × log(b)",
            "log(ab) = log(a) / log(b)",
            "log(ab) = log(a) + log(b)", // správně
            "log(ab) = log(a) − log(b)",
          ],
          correct: 2,
        },
        {
          question: "Jaké je logaritmické pravidlo pro podíl?",
          answers: [
            "log(a/b) = log(a) × log(b)",
            "log(a/b) = log(a) / log(b)",
            "log(a/b) = log(a) + log(b)",
            "log(a/b) = log(a) − log(b)", // správně
          ],
          correct: 3,
        },
        {
          question: "Jaké je logaritmické pravidlo pro mocninu?",
          answers: [
            "log(aⁿ) = log(a) − n",
            "log(aⁿ) = n · log(a)", // správně
            "log(aⁿ) = log(a) / n",
            "log(aⁿ) = log(a) × n",
          ],
          correct: 1,
        },
        {
          question: "Jak zní pravidlo pro změnu základu logaritmu?",
          answers: [
            "logₐ(b) = log(b) / log(a)", // správně
            "logₐ(b) = a · log(b)",
            "logₐ(b) = log(b) × a",
            "logₐ(b) = log(a) − log(b)",
          ],
          correct: 0,
        },
        {
          question:
            "Co znamená, že logaritmus může být definovaný jen pro kladná čísla?",
          answers: [
            "Základ logaritmu nemůže být větší než 1",
            "Argument logaritmu musí být větší než 0", // správně
            "Logaritmus je vždy záporné číslo",
            "Základ logaritmu může být libovolné celé číslo",
          ],
          correct: 1,
        },
        {
          question: "Jak se využívají logaritmy v reálném životě?",
          answers: [
            "Jen v základní matematice ve škole",
            "Věda, technika, měření intenzit, růst, škály", // správně
            "Při určování aritmetických průměrů",
            "Pouze v programování her",
          ],
          correct: 1,
        },
      ];

      
     function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // ===== 3️⃣ Inicializace =====
      let questionOrder = shuffle([...Array(quizData.length).keys()]);
      let currentQuestion = 0;
      let score = 0;

      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");

      function loadQuestion() {
        const data = quizData[questionOrder[currentQuestion]];
        questionEl.textContent = data.question;
        answersEl.innerHTML = "";

        data.answers.forEach((text, index) => {
          const btn = document.createElement("button");
          btn.classList.add("answer");
          btn.textContent = text;
          btn.addEventListener("click", () => checkAnswer(index, btn));
          answersEl.appendChild(btn);
        });


      }

      function checkAnswer(index, button) {
        const data = quizData[questionOrder[currentQuestion]];
        const allButtons = document.querySelectorAll(".answer");

        allButtons.forEach((b) => (b.disabled = true));

        if (index === data.correct) {
          button.classList.add("correct");
          score += 1;
        } else {
          button.classList.add("wrong");
          allButtons[data.correct].classList.add("correct");
        }

        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            loadQuestion();
          } else {
            questionEl.textContent = "Konec! Vaše skóre je " 
            + score + " z " + quizData.length;
            answersEl.innerHTML = "";
          }
        }, 1200);
      }

      loadQuestion();
    </script>
