      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const solutionEl = document.getElementById("solution");

        const stringValue = answerEl.value;

        const correct = quizData[questionOrder[currentQuestion]].correct;
        const explanation = quizData[questionOrder[currentQuestion]].solution;
